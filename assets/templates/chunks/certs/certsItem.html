<div class='cert-preview _647db73686a82-preview' id='cert-[[+id]]' data-bs-toggle="modal" data-bs-target="#modal-cert-[[+id]]" data-mx-cid="[[+id]]" data-mx-cert="[[+content]]"></div>

    <canvas id="cert-fullview-[[+id]]"></canvas>
</div>

        <div class="modal-content">
